<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Debug Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .status-active { background-color: rgb(220 252 231); color: rgb(22 101 52); }
        .status-inactive { background-color: rgb(243 244 246); color: rgb(31 41 55); }
        .status-error { background-color: rgb(254 226 226); color: rgb(153 27 27); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">üé∞ Casino Debug Dashboard</h1>
        
        <!-- Connection Status -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-gray-700 mb-2">Socket.IO Status</h3>
                <div id="socketStatus" class="text-sm">Connecting...</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-gray-700 mb-2">Redis Status</h3>
                <div id="redisStatus" class="text-sm">Checking...</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold text-gray-700 mb-2">Database Status</h3>
                <div id="dbStatus" class="text-sm">Checking...</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="bg-white p-4 rounded-lg shadow mb-8">
            <div class="flex flex-wrap gap-4 items-center">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Filter Casino:</label>
                    <select id="casinoFilter" class="border border-gray-300 rounded px-3 py-2">
                        <option value="all">All Casinos</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Data Format:</label>
                    <label class="flex items-center">
                        <input type="checkbox" id="jsonFormat" class="mr-2">
                        <span class="text-sm">Show JSON Format</span>
                    </label>
                </div>
                <button onclick="requestAllData()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Refresh All Data
                </button>
            </div>
        </div>

        <!-- Casino Data Sections -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Redis Data -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üì¶ Redis Data</h2>
                <div id="redisCasinos" class="space-y-4"></div>
            </div>

            <!-- Socket.IO Data -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üîå Socket.IO Data</h2>
                <div id="socketCasinos" class="space-y-4"></div>
            </div>

            <!-- Bet Data -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">üé≤ Casino Bets</h2>
                <div id="betCasinos" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let casinoData = {};
        let selectedCasino = 'all';
        let showJsonFormat = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            connectSocket();
        });

        function setupEventListeners() {
            document.getElementById('casinoFilter').addEventListener('change', function(e) {
                selectedCasino = e.target.value;
                updateAllSections();
            });

            document.getElementById('jsonFormat').addEventListener('change', function(e) {
                showJsonFormat = e.target.checked;
                updateAllSections();
            });
        }

        function connectSocket() {
            socket.on('connect', () => {
                updateConnectionStatus('socket', 'Connected', 'text-green-600');
                socket.emit('requestAllCasinoData');
            });

            socket.on('disconnect', () => {
                updateConnectionStatus('socket', 'Disconnected', 'text-red-600');
            });

            socket.on('casinoDebugData', (data) => {
                casinoData = data;
                updateConnectionStatus('redis', data.redisStatus, data.redisConnected ? 'text-green-600' : 'text-red-600');
                updateConnectionStatus('db', data.dbStatus, data.dbConnected ? 'text-green-600' : 'text-red-600');
                updateCasinoFilter();
                updateAllSections();
            });
        }

        function updateConnectionStatus(type, status, colorClass) {
            const element = document.getElementById(type + 'Status');
            if (element) {
                element.className = `text-sm ${colorClass}`;
                element.textContent = `${type.toUpperCase()}: ${status}`;
            }
        }

        function updateCasinoFilter() {
            const filter = document.getElementById('casinoFilter');
            const currentValue = filter.value;
            
            filter.innerHTML = '<option value="all">All Casinos</option>';
            
            const allCasinos = new Set([
                ...Object.keys(casinoData.redisData || {}),
                ...Object.keys(casinoData.socketData || {}),
                ...Object.keys(casinoData.betData || {})
            ]);
            
            allCasinos.forEach(casino => {
                const option = document.createElement('option');
                option.value = casino;
                option.textContent = casino;
                filter.appendChild(option);
            });
            
            filter.value = currentValue;
        }

        function updateAllSections() {
            updateCasinoSection('redisCasinos', casinoData.redisData || {}, selectedCasino, 'blue');
            updateCasinoSection('socketCasinos', casinoData.socketData || {}, selectedCasino, 'green');
            updateBetSection('betCasinos', casinoData.betData || {}, selectedCasino, 'purple');
        }

        function updateCasinoSection(containerId, data, selectedCasino, color) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const casinoTypes = selectedCasino === 'all' 
                ? Object.keys(data) 
                : Object.keys(data).filter(type => type === selectedCasino);
            
            casinoTypes.forEach(casinoType => {
                const casino = data[casinoType];
                if (!casino) return;
                
                // Determine which time field to show based on the section
                const isRedisSection = containerId === 'redisCasinos';
                const timeField = isRedisSection ? 'lastRedisUpdate' : 'lastSocketUpdate';
                const timeValue = casino[timeField];
                
                const card = document.createElement('div');
                card.className = 'bg-white p-3 rounded border';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <h5 class="font-medium text-${color}-600">${casinoType}</h5>
                        <span class="text-xs px-2 py-1 rounded status-${casino.status}">${casino.status}</span>
                    </div>
                    <div class="text-xs space-y-1">
                        <div>Current: ${casino.hasCurrent ? '‚úÖ' : '‚ùå'} (${casino.currentSize} bytes)</div>
                        <div>Results: ${casino.hasResults ? '‚úÖ' : '‚ùå'} (${casino.resultsSize} bytes)</div>
                        <div>Last Update: ${timeValue ? new Date(timeValue).toLocaleTimeString() : 'Never'}</div>
                    </div>
                    ${casino.redisData || casino.socketData ? `
                        <details class="mt-2">
                            <summary class="text-xs text-${color}-500 cursor-pointer">View Data</summary>
                            <div class="mt-1 space-y-2">
                                ${formatCasinoData(casino.redisData || casino.socketData, color)}
                            </div>
                        </details>
                    ` : ''}
                `;
                container.appendChild(card);
            });
        }

        function updateBetSection(containerId, data, selectedCasino, color) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            const casinoTypes = selectedCasino === 'all' 
                ? Object.keys(data) 
                : Object.keys(data).filter(type => type === selectedCasino);
            
            casinoTypes.forEach(casinoType => {
                const casino = data[casinoType];
                if (!casino) return;
                
                const card = document.createElement('div');
                card.className = 'bg-white p-3 rounded border';
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <h5 class="font-medium text-${color}-600">${casinoType}</h5>
                        <span class="text-xs px-2 py-1 rounded status-${casino.status}">${casino.status}</span>
                    </div>
                    <div class="text-xs space-y-1">
                        <div>Total Bets: ${casino.totalBets}</div>
                        <div>Pending: ${casino.pendingBets} | Won: ${casino.wonBets} | Lost: ${casino.lostBets}</div>
                        <div>Total Stake: ‚Çπ${casino.totalStake.toFixed(2)}</div>
                        <div>Total Profit: ‚Çπ${casino.totalProfit.toFixed(2)}</div>
                        <div>Last Update: ${casino.lastBetUpdate ? new Date(casino.lastBetUpdate).toLocaleTimeString() : 'Never'}</div>
                    </div>
                    ${casino.recentBets && casino.recentBets.length > 0 ? `
                        <details class="mt-2">
                            <summary class="text-xs text-${color}-500 cursor-pointer">Recent Bets (${casino.recentBets.length})</summary>
                            <div class="mt-1 space-y-1">
                                ${formatBetData(casino.recentBets, color)}
                            </div>
                        </details>
                    ` : ''}
                `;
                container.appendChild(card);
            });
        }

        function formatCasinoData(data, color) {
            if (!data) return '<div class="text-gray-500">No data available</div>';
            
            if (showJsonFormat) {
                return `<pre class="text-xs bg-gray-100 p-2 rounded overflow-auto max-h-32">${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            let html = '';
            
            if (data.current) {
                html += `<div class="text-xs">
                    <div class="font-medium text-${color}-600 mb-1">Current Data:</div>
                    ${formatDataItem(data.current)}
                </div>`;
            }
            
            if (data.results && Array.isArray(data.results)) {
                html += `<div class="text-xs">
                    <div class="font-medium text-${color}-600 mb-1">Results (${data.results.length}):</div>
                    ${data.results.slice(0, 3).map(item => formatDataItem(item)).join('')}
                    ${data.results.length > 3 ? `<div class="text-gray-500">... and ${data.results.length - 3} more</div>` : ''}
                </div>`;
            }
            
            return html || '<div class="text-gray-500">No structured data available</div>';
        }

        function formatBetData(bets, color) {
            if (!bets || bets.length === 0) return '<div class="text-gray-500">No bets available</div>';
            
            if (showJsonFormat) {
                return `<pre class="text-xs bg-gray-100 p-2 rounded overflow-auto max-h-32">${JSON.stringify(bets, null, 2)}</pre>`;
            }
            
            return bets.map(bet => `
                <div class="text-xs border-l-2 border-${color}-300 pl-2 mb-1">
                    <div class="flex justify-between">
                        <span class="font-medium">${bet.matchId}</span>
                        <span class="status-${bet.status} px-1 rounded text-xs">${bet.status}</span>
                    </div>
                    <div class="text-gray-600">
                        Stake: ‚Çπ${bet.stake || 0} | Profit/Loss: ‚Çπ${bet.profitLoss || 0}
                    </div>
                    <div class="text-gray-500 text-xs">
                        ${new Date(bet.createdAt).toLocaleString()}
                    </div>
                    ${bet.betData ? `
                        <details class="mt-1">
                            <summary class="text-xs text-${color}-500 cursor-pointer">View Bet Details</summary>
                            <pre class="text-xs bg-gray-50 p-1 rounded mt-1 overflow-auto max-h-24">${JSON.stringify(bet.betData, null, 2)}</pre>
                        </details>
                    ` : ''}
                </div>
            `).join('');
        }

        function formatDataItem(item) {
            if (!item) return '<div class="text-gray-500">No data</div>';
            
            if (typeof item === 'object') {
                const entries = Object.entries(item).slice(0, 5); // Show first 5 properties
                return entries.map(([key, value]) => 
                    `<div class="text-gray-600">${key}: ${String(value).substring(0, 20)}${String(value).length > 20 ? '...' : ''}</div>`
                ).join('');
            }
            
            return `<div class="text-gray-600">${String(item).substring(0, 50)}${String(item).length > 50 ? '...' : ''}</div>`;
        }

        function requestAllData() {
            socket.emit('requestAllCasinoData');
        }
    </script>
</body>
</html>
